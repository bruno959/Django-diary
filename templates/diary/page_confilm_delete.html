{% extends "base/diary_base.html" %}
{% block body %}

    <form method='POST'>
        {% csrf_token %} 
        <p>この投稿を削除してもよろしいですか？</p>
        <button type='submit'>削除</button>       
    </form>

    <h2>{{ page.title }}</h2>
    <div>{{ page.page_date }}</div>
    <div>{{ page.body | linebreaks }}</div>
    {% if page.picture  %}
        <img src='{{ page.picture.url }}' />
    {% endif %}

{% endblock %}
